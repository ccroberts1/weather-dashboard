<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="col">
          <h1 class="text-center fw-bold">Weather Dashboard</h1>
        </header>
      </div>

      <div class="row">
        <!-- Search Box -->
        <div class="col-4">
          <form>
            <label for="citySearch" class="col-form-label"
              >Search for a City:</label
            >
            <input type="text" id="citySearch" class="form-control mb-2" />
            <button type="submit" class="btn text-light" id="submit">
              Search
            </button>
          </form>
          <hr />
          <div class="btn-group-vertical"></div>
        </div>
        <!-- Current Day Forecast -->
        <div class="col-8" id="currentDiv">
        </div>
        <!-- Search History Container -->
        <div class="col-4" id="searchHistory"></div>
        <!-- Five Day Forecast -->
        <div class="col-8 my-5" id="fiveDayDiv">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
