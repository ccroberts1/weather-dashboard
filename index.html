<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="col">
          <h1 class="text-center">Weather Dashboard</h1>
        </header>
      </div>

      <div class="row">
        <div class="col-4">
          <form>
            <label for="citySearch" class="col-form-label"
              >Search for a City:</label
            >
            <input type="text" id="citySearch" class="form-control mb-2" />
            <button type="submit" class="btn bg-primary text-light" id="submit">
              Search
            </button>
          </form>
          <hr />
          <div class="btn-group-vertical"></div>
        </div>

        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title" id="currentTitle"></h2>
              <p class="card-text" id="temp"></p>
              <p class="card-text" id="wind"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="uvIndex"></p>
            </div>
          </div>
        </div>

        <div class="col-8">
          <h3>5-Day Forecast:</h3>
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Date</h4>
                <p class="card-text" id="cTemp">Temp:</p>
                <p class="card-text" id="cWind">Wind:</p>
                <p class="card-text" id="cHumidity">Humidity:</p>
                <p class="card-text" id="cUvIndex">UV Index:</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Date</h4>
                <p class="card-text" id="temp">Temp:</p>
                <p class="card-text" id="wind">Wind:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="uvIndex">UV Index:</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Date</h4>
                <p class="card-text" id="temp">Temp:</p>
                <p class="card-text" id="wind">Wind:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="uvIndex">UV Index:</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Date</h4>
                <p class="card-text" id="temp">Temp:</p>
                <p class="card-text" id="wind">Wind:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="uvIndex">UV Index:</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Date</h4>
                <p class="card-text" id="temp">Temp:</p>
                <p class="card-text" id="wind">Wind:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="uvIndex">UV Index:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
